<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EventHive ‚Äì Organizer Dashboard</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Global Custom Styles -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-[#F8FAFC] text-[#1E293B] font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <img src="assets/img/logo.png" alt="EventHive Logo" class="h-8 w-8">
      <span class="text-xl font-bold text-[#2563EB]">EventHive</span>
    </div>
    <div class="space-x-4">
      <a href="index.html" class="hover:text-[#2563EB]">Home</a>
      <a href="organizer.html" class="text-[#2563EB] font-semibold">Organizer Dashboard</a>
      <a href="login.html" class="bg-[#2563EB] text-white px-3 py-1 rounded hover:bg-[#1D4ED8] transition">Logout</a>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-[#2563EB] text-white text-center py-10">
    <h1 class="text-3xl font-bold">üìä Organizer Dashboard</h1>
    <p class="text-blue-100">Manage your events, track tickets & revenue</p>
  </header>

  <!-- Main Content -->
  <main class="p-6 max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6">

    <!-- Left Panel: Create Event -->
    <section class="md:col-span-1 bg-white rounded-lg shadow p-5">
      <h2 class="text-lg font-semibold mb-4 text-[#2563EB]">Create New Event</h2>
      <form id="createEventForm" class="space-y-3">
        <input type="text" name="title" placeholder="Event Title" required class="w-full px-3 py-2 border rounded">
        <textarea name="description" placeholder="Event Description" rows="3" required class="w-full px-3 py-2 border rounded"></textarea>

        <select name="category" required class="w-full px-3 py-2 border rounded">
          <option value="">Select Category</option>
          <option>Sports</option>
          <option>Hackathons</option>
          <option>Travel</option>
          <option>Concert</option>
          <option>Others</option>
        </select>

        <input type="date" name="date" required class="w-full px-3 py-2 border rounded">
        <input type="time" name="time" required class="w-full px-3 py-2 border rounded">
        <input type="text" name="location" placeholder="Location" required class="w-full px-3 py-2 border rounded">

        <select name="ticket_type" required class="w-full px-3 py-2 border rounded">
          <option value="">Select Ticket Type</option>
          <option>General</option>
          <option>VIP</option>
          <option>Student</option>
          <option>Early Bird</option>
        </select>

        <input type="number" name="price" placeholder="Price (‚Çπ)" required class="w-full px-3 py-2 border rounded">
        <input type="number" name="max_quantity" placeholder="Max Tickets Available" required class="w-full px-3 py-2 border rounded">

        <select name="status" required class="w-full px-3 py-2 border rounded">
          <option value="">Select Status</option>
          <option>Draft</option>
          <option>Published</option>
          <option>Unpublished</option>
        </select>

        <input type="text" name="organizer_id" placeholder="Organizer ID" required class="w-full px-3 py-2 border rounded">

        <button type="submit" class="w-full bg-[#2563EB] text-white py-2 rounded font-semibold hover:bg-[#1D4ED8] transition">
          Publish Event
        </button>
      </form>
    </section>

    <!-- Middle Panel: My Events -->
    <section class="md:col-span-1 bg-white rounded-lg shadow p-5">
      <h2 class="text-lg font-semibold mb-4 text-[#2563EB]">My Events</h2>
      <div id="myEventsList"></div>
    </section>

    <!-- Right Panel: Analytics -->
    <section class="md:col-span-1 bg-white rounded-lg shadow p-5">
      <h2 class="text-lg font-semibold mb-4 text-[#2563EB]">Analytics</h2>
      <div id="analyticsPanel" class="space-y-3">
        <p class="text-sm"><span class="font-semibold">Total Events:</span> 0</p>
        <p class="text-sm"><span class="font-semibold">Total Tickets Sold:</span> 0</p>
        <p class="text-sm"><span class="font-semibold">Revenue:</span> ‚Çπ0</p>
      </div>
    </section>

  </main>

  <footer class="bg-gray-100 text-gray-600 text-center py-4 mt-10 border-t">
    <p>¬© 2025 EventHive. All rights reserved.</p>
  </footer>

  <!-- JS -->
  <script>
    const API_BASE = "http://127.0.0.1:5000/api/events";

    // Create Event
    document.getElementById("createEventForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch(`${API_BASE}/create`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (res.ok) {
          alert("‚úÖ Event created successfully!");
          this.reset();
          loadMyEvents(data.organizer_id); // refresh
        } else {
          alert("‚ùå Error: " + result.error);
        }
      } catch (err) {
        alert("‚ö†Ô∏è Backend not reachable!");
        console.error(err);
      }
    });

    // Load My Events
    async function loadMyEvents(organizerId) {
      try {
        const res = await fetch(`${API_BASE}/my-events/${organizerId}`);
        const data = await res.json();
        const events = data.items || [];   // ‚úÖ FIXED

        const container = document.querySelector("#myEventsList");
        const analytics = document.querySelector("#analyticsPanel");

        container.innerHTML = "";

        let totalEvents = events.length;
        let totalTickets = 0;
        let totalRevenue = 0;

        events.forEach(ev => {
          totalTickets += Number(ev.max_quantity);
          totalRevenue += Number(ev.price) * Number(ev.max_quantity);

          container.innerHTML += `
            <div class="border rounded p-3 mb-3">
              <h3 class="font-bold">${ev.title}</h3>
              <p class="text-sm text-gray-600">üìÖ ${ev.date} | ‚è∞ ${ev.time} | üìç ${ev.location}</p>
              <p class="text-sm"><span class="font-semibold">Tickets:</span> ${ev.max_quantity}</p>
              <button onclick="deleteEvent(${ev.id}, '${organizerId}')" 
                class="mt-2 bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Delete</button>
            </div>
          `;
        });

        analytics.innerHTML = `
          <p class="text-sm"><span class="font-semibold">Total Events:</span> ${totalEvents}</p>
          <p class="text-sm"><span class="font-semibold">Total Tickets (Available):</span> ${totalTickets}</p>
          <p class="text-sm"><span class="font-semibold">Revenue (Est.):</span> ‚Çπ${totalRevenue}</p>
        `;
      } catch (err) {
        console.error("Error loading events", err);
      }
    }

    // Delete Event
    async function deleteEvent(eventId, organizerId) {
      if (!confirm("Are you sure you want to delete this event?")) return;
      const res = await fetch(`${API_BASE}/delete/${eventId}`, { method: "DELETE" });
      if (res.ok) {
        alert("üóëÔ∏è Event deleted!");
        loadMyEvents(organizerId);
      }
    }

    // Auto-fill organizer ID + load events
    const orgIdField = document.querySelector("input[name='organizer_id']");
    const storedId = localStorage.getItem("user_id");

    if (storedId) {
      orgIdField.value = storedId;
      loadMyEvents(storedId);
    }
  </script>

</body>
</html>
