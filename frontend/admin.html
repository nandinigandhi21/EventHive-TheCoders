<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EventHive Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <nav class="flex justify-between items-center p-4 bg-white shadow">
    <h1 class="text-xl font-bold">EventHive Admin</h1>
    <div>
      <a href="admin.html" class="mr-4">Overview</a>
      <button id="logoutBtn" class="bg-brown-500 text-white px-3 py-1 rounded">Logout</button>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <main class="p-6">
    <h2 class="text-2xl font-semibold mb-4">Platform Overview</h2>

    <!-- KPI Cards -->
    <div class="grid grid-cols-4 gap-4 mb-6">
      <div class="bg-white p-4 rounded shadow">
        <p class="text-gray-500">Total Users</p>
        <h3 id="totalUsers" class="text-2xl font-bold">0</h3>
        <p id="organizers" class="text-sm text-gray-400">Organizers: 0</p>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <p class="text-gray-500">Total Events</p>
        <h3 id="totalEvents" class="text-2xl font-bold">0</h3>
        <p id="publishedEvents" class="text-sm text-gray-400">Published: 0</p>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <p class="text-gray-500">Tickets Sold</p>
        <h3 id="ticketsSold" class="text-2xl font-bold">0</h3>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <p class="text-gray-500">Revenue</p>
        <h3 id="revenue" class="text-2xl font-bold">â‚¹0</h3>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex gap-4 mb-6">
      <a href="admin-users.html" class="bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-600">
        Manage Users
      </a>
      <a href="admin-events.html" class="bg-green-500 text-white px-4 py-2 rounded shadow hover:bg-green-600">
        Manage Events
      </a>
    </div>

    <!-- Charts -->
    <div class="grid grid-cols-2 gap-4">
      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg font-semibold mb-2">Signups & Bookings</h3>
        <canvas id="signupsChart" class="max-h-64"></canvas>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg font-semibold mb-2">Events by Category</h3>
        <canvas id="categoryChart" class="max-h-64"></canvas>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="assets/js/admin.js"></script>
</body>
</html>
