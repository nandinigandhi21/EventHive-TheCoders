<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EventHive ‚Äì Login</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Global Styles -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-[#F8FAFC] text-[#1E293B] font-sans flex items-center justify-center h-screen">

  <!-- Login Card -->
  <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md">
    <!-- Logo -->
    <div class="flex items-center justify-center mb-6">
      <img src="assets/img/logo.png" alt="EventHive Logo" class="h-12 w-12">
      <span class="ml-2 text-2xl font-bold text-[#2563EB]">EventHive</span>
    </div>

    <h2 class="text-xl font-semibold text-center mb-6">Login to EventHive</h2>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <!-- Email or Username -->
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="text" id="email" placeholder="Enter email" required class="mt-1 w-full px-3 py-2 border rounded focus:ring-2 focus:ring-[#2563EB] focus:outline-none">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium">Password</label>
        <input type="password" id="password" placeholder="Enter password" required class="mt-1 w-full px-3 py-2 border rounded focus:ring-2 focus:ring-[#2563EB] focus:outline-none">
      </div>

      <!-- Role Selection -->
      <div>
        <label class="block text-sm font-medium mb-1">Select Role</label>
        <select id="role" required class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-[#2563EB] focus:outline-none">
          <option value="">-- Choose Role --</option>
          <option value="attendee">Attendee</option>
          <option value="organizer">Organizer</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <!-- Login Button -->
      <button type="submit" class="w-full bg-[#2563EB] text-white py-2 rounded font-semibold hover:bg-[#1D4ED8] transition">
        Login
      </button>
    </form>

    <!-- Sign Up Option -->
    <p class="text-center text-sm text-gray-600 mt-4">
      Don‚Äôt have an account? 
      <a href="signup.html" class="text-[#2563EB] hover:underline">Sign up</a>
    </p>
  </div>

  <!-- Updated Login Logic -->
  <script>
    const API_BASE = "http://127.0.0.1:5000/api"; // üîó adjust if your backend URL is different

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      if (!role) {
        alert("Please select a role.");
        return;
      }

      try {
        // Call backend login API
        const res = await fetch(`${API_BASE}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password, role })
        });

        const result = await res.json();

        if (res.ok) {
          // ‚úÖ Save user_id (from backend response) into localStorage
          localStorage.setItem("user_id", result.user_id);

          alert("‚úÖ Login successful!");

          // Redirect based on role
          if (role === "attendee") {
            window.location.href = "attendees.html";
          } else if (role === "organizer") {
            window.location.href = "organizer.html";
          } else if (role === "admin") {
            window.location.href = "admin.html";
          }
        } else {
          alert("‚ùå " + (result.error || "Login failed"));
        }
      } catch (err) {
        console.error("Login error:", err);
        alert("‚ö†Ô∏è Backend not reachable!");
      }
    });
  </script>

</body>
</html>
