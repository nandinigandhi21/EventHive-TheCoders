<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EventHive – Discover Events</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Global Styles -->
  <link rel="stylesheet" href="assets/css/style.css">

  <style>
    /* Typewriter effect looping without cursor */
    .typewriter {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      animation: typing 20s steps(50 , end) infinite;
      font-size: 1.25rem;
      color: #12161b;
    }

    @keyframes typing {
      0% { width: 0 }
      40% { width: 100% }
      60% { width: 100% }
      100% { width: 0 }
    }
  </style>
</head>
<body class="bg-[#F8FAFC] text-[#1E293B] font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <img src="assets/img/logo.png" alt="EventHive Logo" class="h-10 w-10">
      <span class="text-2xl font-bold text-[#2563EB]">EventHive</span>
    </div>
    <div class="space-x-4">
      <a href="index.html" class="hover:text-[#2563EB]">Home</a>
      <a href="login.html" class="bg-[#2563EB] text-white px-3 py-1 rounded hover:bg-[#1D4ED8] transition">Login</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="bg-gradient-to-r from-[#2563EB] to-[#0EA5E9] text-white text-center py-16">
    <h1 class="text-4xl font-bold drop-shadow-lg">EventHive – Where Events Come Alive</h1>
    <p class="mt-4 typewriter">Discover workshops, concerts, sports, hackathons & more</p>
    <!-- Static Explore Button -->
    <div class="mt-8">
      <a href="#events" class="bg-white text-[#2563EB] px-6 py-2 rounded font-semibold shadow hover:bg-gray-100 transition">
        Explore Events
      </a>
    </div>
  </header>

  <!-- Event Cards Section -->
  <main id="events" class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6 max-w-6xl mx-auto">
    <!-- Example Event Card -->
    <div class="bg-white shadow rounded-lg overflow-hidden hover:shadow-lg transition">
      <img src="assets/img/sample-event.jpg" alt="Event Image" class="w-full h-40 object-cover">
      <div class="p-4">
        <h3 class="text-lg font-semibold text-[#1E293B]">Live Music Festival</h3>
        <p class="text-sm text-gray-600 mt-1">Aug 14 • City Auditorium</p>
        <a href="event.html" class="mt-3 inline-block bg-[#2563EB] text-white px-3 py-1 rounded hover:bg-[#1D4ED8] transition">
          View Details
        </a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 text-[#1E293B] text-center py-4 mt-10 border-t">
    <p>© 2025 EventHive. All rights reserved.</p>
  </footer>

  <!-- JS Files -->
  <script src="assets/js/main.js"></script>
  <script src="assets/js/discovery.js"></script>
</body>
</html>
