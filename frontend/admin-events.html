<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EventHive – Manage Events</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="bg-[#F8FAFC] text-[#1E293B] font-sans">

  <!-- Navbar -->
  <nav class="bg-white/80 backdrop-blur shadow p-4 flex justify-between items-center sticky top-0 z-50">
    <div class="flex items-center space-x-2">
      <img src="assets/img/logo.png" alt="EventHive Logo" class="h-8 w-8 rounded">
      <span class="text-xl font-bold text-[#1E293B]">EventHive <span class="text-[#7A5C42]">Admin</span></span>
    </div>
    <div class="space-x-4">
      <a href="admin.html" class="hover:text-[#7A5C42]">Overview</a>
      <a href="admin-users.html" class="hover:text-[#7A5C42]">Users</a>
      <a href="admin-events.html" class="text-[#7A5C42] font-semibold">Events</a>
    </div>
  </nav>

  <!-- Header -->
  <header class="max-w-7xl mx-auto py-8 px-6">
    <h1 class="text-3xl font-bold">Manage Events</h1>
    <p class="text-slate-500">Filter, publish/unpublish, edit, or delete events.</p>
  </header>

  <!-- Controls -->
  <section class="max-w-7xl mx-auto px-6">
    <div class="bg-white rounded-xl shadow p-4 grid grid-cols-1 md:grid-cols-4 gap-3">
      <input id="searchEvent" type="text" placeholder="Search title/description…" class="px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#7A5C42]" />
      <select id="statusFilter" class="px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#7A5C42]">
        <option value="">All Status</option>
        <option value="published">Published</option>
        <option value="draft">Draft</option>
      </select>
      <select id="categoryFilter" class="px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#7A5C42]">
        <option value="">All Categories</option>
        <option value="hackathon">Hackathon</option>
        <option value="workshop">Workshop</option>
        <option value="concert">Concert</option>
        <option value="sports">Sports</option>
      </select>
      <button id="refreshBtn" class="px-4 py-2 rounded bg-[#7A5C42] text-white hover:opacity-90">Refresh</button>
    </div>
  </section>

  <!-- List -->
  <main class="max-w-7xl mx-auto px-6 mt-6">
    <div id="eventsWrap" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-5">
      <!-- Cards via JS -->
    </div>
  </main>

  <footer class="text-center text-slate-500 text-sm py-8">© 2025 EventHive.</footer>

  <script src="assets/js/admin-events.js"></script>
</body>
</html>
