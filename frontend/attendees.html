<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EventHive – Attendee Home</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-[#F8FAFC] text-[#1E293B] font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center sticky top-0 z-50">
    <div class="flex items-center space-x-2">
      <img src="assets/img/logo.png" alt="EventHive Logo" class="h-8 w-8">
      <span class="text-xl font-bold text-[#2563EB]">EventHive</span>
    </div>
    <div class="flex items-center space-x-6">
      <a href="my-tickets.html" class="hover:text-[#2563EB] font-medium">My Bookings</a>
      <button class="relative">
        <span class="material-icons text-gray-600">notifications</span>
        <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs px-1 rounded-full">3</span>
      </button>
      <img src="assets/img/profile.png" alt="Profile" class="h-8 w-8 rounded-full border">
    </div>
  </nav>

  <!-- Filters -->
  <div class="flex justify-center items-center space-x-4 mt-6 px-6">
    <select id="filterCategory" class="px-3 py-2 border rounded bg-white focus:ring-2 focus:ring-[#2563EB]">
      <option value="">All Categories</option>
      <option value="music">Music</option>
      <option value="sports">Sports</option>
      <option value="workshops">Workshops</option>
      <option value="concert">Concert</option>
    </select>
    <select id="filterTicket" class="px-3 py-2 border rounded bg-white focus:ring-2 focus:ring-[#2563EB]">
      <option value="">All Types</option>
      <option value="free">Free</option>
      <option value="paid">Paid</option>
    </select>
    <input id="searchInput" type="text" placeholder="Search events" class="px-4 py-2 border rounded w-64 focus:ring-2 focus:ring-[#2563EB]">
  </div>

  <!-- Events Grid -->
  <main id="eventsGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 p-6 max-w-6xl mx-auto mt-6">
    <!-- Cards will be injected by JS -->
  </main>

  <!-- Pagination -->
  <div class="flex justify-center items-center space-x-2 mt-6 mb-10" id="pagination">
    <!-- Dynamic pagination buttons will load here -->
  </div>

  <!-- Event Details Modal -->
<div id="eventModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-xl shadow-xl max-w-lg w-full p-6 relative">
    <!-- Close Button -->
    <button onclick="closeModal()" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700">✖</button>

    <h2 id="modalTitle" class="text-2xl font-bold mb-2"></h2>
    <p id="modalDate" class="text-gray-600 mb-1"></p>
    <p id="modalLocation" class="text-gray-600 mb-2"></p>
    <p id="modalDescription" class="text-gray-700 mb-4"></p>
    <p id="modalPrice" class="text-lg font-semibold text-green-600 mb-4"></p>

    <button id="bookBtn" class="bg-[#2563EB] text-white px-5 py-2 rounded-lg hover:bg-blue-700">
      Book Tickets
    </button>
  </div>
</div>

  <!-- Script -->
  <script src="assets/js/attendee.js"></script>
</body>
</html>
