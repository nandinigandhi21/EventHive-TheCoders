<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EventHive – Attendee Home</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-[#F8FAFC] text-[#1E293B] font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <img src="assets/img/logo.png" alt="EventHive Logo" class="h-8 w-8">
      <span class="text-xl font-bold text-[#2563EB]">EventHive</span>
    </div>
    <div class="flex items-center space-x-6">
      <a href="my-tickets.html" class="hover:text-[#2563EB] font-medium">My Bookings</a>
      <button class="relative">
        <span class="material-icons text-gray-600">notifications</span>
        <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs px-1 rounded-full">3</span>
      </button>
      <img src="assets/img/profile.png" alt="Profile" class="h-8 w-8 rounded-full border">
    </div>
  </nav>

  <!-- Filters -->
  <div class="flex justify-center items-center space-x-4 mt-6 px-6">
    <select class="px-3 py-2 border rounded bg-white focus:ring-2 focus:ring-[#2563EB]">
      <option>Category</option>
      <option>Music</option>
      <option>Sports</option>
      <option>Workshops</option>
    </select>
    <select class="px-3 py-2 border rounded bg-white focus:ring-2 focus:ring-[#2563EB]">
      <option>Date</option>
      <option>This Week</option>
      <option>This Month</option>
    </select>
    <select class="px-3 py-2 border rounded bg-white focus:ring-2 focus:ring-[#2563EB]">
      <option>Event Type</option>
      <option>Free</option>
      <option>Paid</option>
    </select>
    <input type="text" placeholder="Search events" class="px-4 py-2 border rounded w-64 focus:ring-2 focus:ring-[#2563EB]">
  </div>

  <!-- Events Grid -->
  <main class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 p-6 max-w-6xl mx-auto mt-6">
    <!-- Event Card -->
    <div class="bg-white shadow rounded-lg overflow-hidden hover:shadow-lg transition card-hover">
      <img src="assets/img/sample-event.jpg" alt="Event Image" class="w-full h-40 object-cover">
      <div class="p-4">
        <h3 class="text-lg font-semibold">Live Music Festival</h3>
        <p class="text-sm text-gray-600">Aug 14 • City Auditorium</p>
        <p class="text-xs text-gray-500 mt-1">Experience live music, food & fun!</p>
        <span class="inline-block mt-2 text-xs bg-green-100 text-green-700 px-2 py-1 rounded">Seats Available</span>
      </div>
    </div>

    <div class="bg-white shadow rounded-lg overflow-hidden hover:shadow-lg transition card-hover">
      <img src="assets/img/sample-event2.jpg" alt="Event Image" class="w-full h-40 object-cover">
      <div class="p-4">
        <h3 class="text-lg font-semibold">Jewelry Exhibition</h3>
        <p class="text-sm text-gray-600">Aug 11-12 • Dream Bazaar</p>
        <p class="text-xs text-gray-500 mt-1">Exclusive designs & treasure finds.</p>
        <span class="inline-block mt-2 text-xs bg-yellow-100 text-yellow-700 px-2 py-1 rounded">Registration not yet open</span>
      </div>
    </div>

    <!-- Add more cards as needed -->
  </main>

  <!-- Pagination -->
  <div class="flex justify-center items-center space-x-2 mt-6 mb-10">
    <button class="px-3 py-1 border rounded hover:bg-gray-100">&lt;</button>
    <button class="px-3 py-1 border rounded bg-[#2563EB] text-white">1</button>
    <button class="px-3 py-1 border rounded hover:bg-gray-100">2</button>
    <button class="px-3 py-1 border rounded hover:bg-gray-100">3</button>
    <button class="px-3 py-1 border rounded hover:bg-gray-100">&gt;</button>
  </div>

</body>
</html>
