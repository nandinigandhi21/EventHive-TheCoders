<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EventHive – Manage Users</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="bg-[#F8FAFC] text-[#1E293B] font-sans">

  <!-- Navbar -->
  <nav class="bg-white/80 backdrop-blur shadow p-4 flex justify-between items-center sticky top-0 z-50">
    <div class="flex items-center space-x-2">
      <img src="assets/img/logo.png" alt="EventHive Logo" class="h-8 w-8 rounded">
      <span class="text-xl font-bold text-[#1E293B]">EventHive <span class="text-[#7A5C42]">Admin</span></span>
    </div>
    <div class="space-x-4">
      <a href="admin.html" class="hover:text-[#7A5C42]">Overview</a>
      <a href="admin-users.html" class="text-[#7A5C42] font-semibold">Users</a>
      <a href="admin-events.html" class="hover:text-[#7A5C42]">Events</a>
    </div>
  </nav>

  <!-- Header -->
  <header class="max-w-7xl mx-auto py-8 px-6">
    <h1 class="text-3xl font-bold">Manage Users</h1>
    <p class="text-slate-500">Promote roles, search users, and export lists.</p>
  </header>

  <!-- Controls -->
  <section class="max-w-7xl mx-auto px-6">
    <div class="bg-white rounded-xl shadow p-4 flex flex-col md:flex-row gap-3 md:items-center md:justify-between">
      <div class="flex gap-3">
        <input id="searchInput" type="text" placeholder="Search by name/email…" class="px-3 py-2 border rounded w-64 focus:outline-none focus:ring-2 focus:ring-[#7A5C42]" />
        <select id="roleFilter" class="px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#7A5C42]">
          <option value="">All roles</option>
          <option value="attendee">Attendee</option>
          <option value="organizer">Organizer</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button id="exportBtn" class="px-4 py-2 rounded bg-[#7A5C42] text-white hover:opacity-90">Export CSV</button>
    </div>
  </section>

  <!-- Table -->
  <main class="max-w-7xl mx-auto px-6 mt-6">
    <div class="bg-white rounded-xl shadow overflow-auto">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-50 text-left">
          <tr>
            <th class="p-3">Username</th>
            <th class="p-3">Email</th>
            <th class="p-3">Phone</th>
            <th class="p-3">Role</th>
            <th class="p-3">Actions</th>
          </tr>
        </thead>
        <tbody id="usersTbody">
          <!-- Rows injected by JS -->
        </tbody>
      </table>
    </div>
  </main>

  <footer class="text-center text-slate-500 text-sm py-8">© 2025 EventHive.</footer>

  <script src="assets/js/admin-users.js"></script>
</body>
</html>
